  <aside class="modal-lightbox hidden" aria-hidden="true" role="dialog" aria-modal="false" aria-labelledby="titleModal">
    <div class="lightbox">
      <div class="lightbox__action--left"> <a class="fas fa-chevron-left prev" id="prev" title="Previous media"></a> </div>
      <div class="lightbox__media"><img src="../public/images/photographers/930/sport_water_tunnel.jpg" alt="Surfer"></div>
      <div class="lightbox__action--right"> <a class="fas fa-chevron-right next" id="next" title="Next media"></a></div>
      <div class="lightbox__action--close"> <a class="fas fa-times" id="close" title="close lightbox"></a> </div>
      <div class="lightbox__media--title">
        <p class="galery__item__infos--title" id="titleModal">
        <p>
      </div>
    </div>
  </aside>

<!-- remove hidden for dev -->
  <aside class="modal-contact hidden" aria-hidden="false" role="dialog" aria-modal="true" aria-labelledby="titleContact">
    <div class="contact">
      <h1 class="contact__form--title">Contactez-moi DYDY !!</h1>
      <i class="close-contact"></i>
      <form class="contact__form" action="post">
        <label for="firstName">Prénom</label>
        <input type="text" name="firstName" id="firstName">

        <label for="lastName">Nom</label>
        <input type="text" name="lastName" id="lastName">

        <label for="email">Email</label>
        <input type="text" name="email" id="email">

        <label for="message">Votre message</label>
        <textarea id="message" name="message" rows="5" cols="33"></textarea>


      </form>
    </div>

  </aside>

        </div>

        <div class="profile__photo">
        </div>
      </section>

      <section class="galery">

          <select name="galery-sort" id="sort-media">
            <option value="popularity" selected>

            <option value="date">Date</option>
            <option value="name">Titre</option>
          </select>
        </span>
